<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul>
	<li>first</li>
	<li>second</li>
	<li>third</li>
</ul>

<script type="text/javascript">
	 /* querySelector(css선택자)  -1e8에서 추가 */
	var li = document.querySelector('li');
	li.style.color = 'red';
	li.style.background='blue';
</script>
	<!-- DOM 메소드
	
	document.getElementsByTagName(요소명) 태그명으로 여러문서 객체 선택
	document.getElementsByClassName(클래스명) 클래스명으로 여러문서 객체 선택(ie9 이상)
	document.querySelectorAll(CSS선택자) CSS선택자로 여러 문서 객체 선택(ie9 이상)
	
	 -->

</body>
</html>
