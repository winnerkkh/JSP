<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>css 클래스 적용</title>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
$(function(){
	$('h1').css('color','red');
	$('h2').css('color','green');
	$('p').css('color','blue');
	$('.or').css('color','orange');
	$('h1.or').css('color','pink');
});
</script>
</head>
<body>
    <h1>대박이야</h1>
    <h2>쪽박이야</h2>
    <p class="or">뭔 소리야!!</p>
    <h1 class="or">대박이야</h1><h2>쪽박이야</h2>
    <p>뭔 소리야!</p>
    <h1>대박이야</h1><h2>쪽박아냐</h2>
    <p>뭔소리야!</p>
    <h1>대박이야</h1><h2 class="or">쪽박아냐</h2>
    <p>뭔소리야!</p>
    <h1>대박이야</h1><h2>쪽박아냐</h2>
    <p>뭔소리야</p>
</body>
</html>
