<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>id 선택자 속성 적용</title>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script>
$(function(){
	$('h1').css('color','red');
	$('h1#k').css('background-color','orange');
});
</script>
</head>
<body>
<h1>왜, 반말이야</h1><p>언니! 나, 싫어하죠?</p>
<h1 id="k">왜, 반말이야</h1><p>언니! 나, 싫어하죠?</p>
<h1>왜, 반말이야</h1><p class="k">언니! 나, 싫어하죠?</p>
<h1>왜, 반말이야</h1><p class="k">언니! 나, 싫어하죠?</p>
<h1>왜, 반말이야</h1><p>언니! 나, 싫어하죠?</p>
</body>
</html>
