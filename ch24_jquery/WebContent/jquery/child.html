<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>child 선택자</title>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script>
$(function(){
	$('body > *').css('color','pink');
	$('body *').css('background','blue');
});
</script>
</head>
<body>
<ul>
	<li>딸기</li>
	<li>사과</li>
	<li>복숭아</li>
	<li>바나나</li>
</ul>
</body>
</html>
