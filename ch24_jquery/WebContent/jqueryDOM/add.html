<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add()</title>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('h1').css('background','yellow').add('h2').css('float','left');
	});
</script>
</head>
<body>
	<h1>대박</h1><h2>눈온다</h2>
	<h1>함박눈</h1><h2>우박</h2>
	<h1>눈싸라기</h1><h2>폭설</h2>
</body>
</html>
