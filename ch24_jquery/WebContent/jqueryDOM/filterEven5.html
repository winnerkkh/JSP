<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>filter()메소드</title>
<script src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
$(function(){
	//
	$('h1').css('background','orange').filter(':even').css('color','red')
	.end()//앞의 filter종료하고 한단계 뒤로감
	.filter(':odd').css('color','blue');
});
</script>
</head>
<body>
<h1>화요일</h1><h1>눈온다</h1><h1>귀찮다</h1>
<h1>학원가길싫다</h1><h1>이왕 지각한거</h1><h1>안 갈래</h1>
</body>
</html>
