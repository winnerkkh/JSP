<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:even,:odd - 순서는 0부터 시작</title>
<script src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
$(function(){
	$('h1:even').css('background','yellow');
	$('h1').filter(':odd').css('background','pink');
});
</script>
</head>
<body>
<h1>화요일</h1><h1>눈온다</h1><h1>귀찮다</h1>
<h1>학원가길싫다</h1><h1>이왕 지각한거</h1><h1>안 갈래</h1>
</body>
</html>
