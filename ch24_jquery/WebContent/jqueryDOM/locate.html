<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
$(function(){
	$('th').css('background','cyan');
	$('td:nth-child(3n)').css('background','yellow');
	$('td:nth-child(3n+1)').css('background','pink');
	$('td:nth-child(3n+2)').css('background','green');
});
</script>
</head>
<body> 
<table>
<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
<tr><td>강민수</td><td>AB형</td><td>송파</td></tr>
<tr><td>구지연</td><td>B형</td><td>미국</td></tr>
<tr><td>홍길동</td><td>AB형</td><td>강남</td></tr>
<tr><td>김미화</td><td>o형</td><td>마포</td></tr>
<tr><td>임꺽정</td><td>A형</td><td>송파</td></tr>
<tr><td>남기주</td><td>B형</td><td>강남</td></tr>
<tr><td>일지매</td><td>o형</td><td>일산</td></tr>
<tr><td>윤하린</td><td>A형</td><td>용산</td></tr>

</table>

</body>
</html>
