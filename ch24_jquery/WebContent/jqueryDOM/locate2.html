<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	$(function() {//nth-child(특정),1부터 시작
		$('ul li:nth-child(2)').append('<span>-2nd</span>');
		$('ul li:nth-child(even)').css('background', 'pink');
		$('ul li:nth-child(odd)').css('background', 'yellow');
	});
</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>바나나</li>
			<li>복숭아</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>소나타</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>코끼리</li>
			<li>뱀</li>
			<li>토끼</li>
			<li>말</li>
		</ul>
	</div>
</body>
</html>
