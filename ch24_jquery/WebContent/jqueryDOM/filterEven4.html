<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>filter()메소드</title>
<script src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
 $(function(){
	 	$('h1').css('background','red').filter(':even').css('color','white');
 });
</script>
</head>
<body>
<h1>화요일</h1><h1>눈온다</h1><h1>귀찮다</h1>
<h1>학원가길싫다</h1><h1>이왕 지각한거</h1><h1>안 갈래</h1>
</body>
</html>
