<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">일지매
$(function(){
	$('#submit').click(function(){
			var name=$('#name').val();
			var sendData = "name="+name;//퀄리스트링형태 "이름=값"
			$.post('welcome.jsp',sendData,function(msg){
							$('#msg').html(msg);
			});//post방식
			return false;
	});
});
</script>
</head>
<body>
<form action="">
 <table border=1>
 <caption><h2>이름을 입력하세요</h2></caption>
 <tr><th>이름</th><td><input type="text" name="name" id="name"></td></tr>
<tr><td colspan=2 align="center"><input type="submit" value="확인" id="submit"></td>
</tr>
</table>
</form>
<hr>
<div id="msg"></div>
</body>
</html>
