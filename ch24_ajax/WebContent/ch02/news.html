<html><head><meta charset="UTF-8">

<script type="text/javascript">
function chk(){
	sendRequest("/ch24_ajax/ch01/news.jsp",null,viewNews,'GET');
}
function viewNews(){
	  var news = document.getElementById('news');

		  if(httpRequest.status==200){
			  news.innerHTML = httpRequest.responseText;
		  }
}
</script>
