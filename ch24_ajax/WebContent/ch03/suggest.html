<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/httpRequest.js"></script>
<script type="text/javascript">
/* 전역변수 */
var checkFirst =false;
var lastKeyword ='';
var loopSendKeyword =false;

function start(){
	if(checkFirst==false){
		setTimeout("sendKeyword()",500);//0.5초 단위로 시간 재설정
		loopSendKeyword=true;
	}
	checkFirst =true; 
}

function sendKeyword(){
	if(loopSendKeyword==false) return;
	var keyword = document.search.keyword.value;
	console.log(keyword);
	if(keyword==''){
		lastKeyword='';
		hide('suggest');
	}else if(keyword !=lastKeyword){
		lastKeyword =keyword;
		if(keyword!=''){
			var params ="keyword="+encodeURIComponent(keyword);
			sendRequest("suggest.jsp",params,displayResult,'POST');
		}else{
			hide('suggest');
		}
		setTimeout("sendKeyword()",500);//재설정
	}
}
function displayResult(){
	console.log(httpRequest.readyState);
	if(httpRequest.readyState==4)
		if(httpRequest.status==200){/* O.K */
			var resultText = httpRequest.responseText;
		     console.log("resultText="+resultText);
		    var result = resultText.split('|');  
		    var count = parseInt(result[0]);
		    var keywordList = null;
		    if(count>0){
		    	keywordList = result[1].split(',');
		    	var html = '';
		    	for(var i=0;i<keywordList.length;i++){
		    		html+="<a href=\"javascript:select('"+keywordList[i]+"')\">"
		    		       +keywordList[i]+"</a><br>";
		    	}
		    	var listView =
		    		document.getElementById('suggestList');
		    	   listView.innerHTML = html;
		    	    show('suggest');
		    }else{
		    	hide('suggest');
		    }
		}else{
			alert("에러발생"+httpRequest.status);
		}
}
function select(selectKeyword){
	document.search.keyword.value = selectKeyword;
	loopSendKeyword=false;
	checkFirst = false;
	hide('suggest');
}

function show(elementId){
	var element = document.getElementById(elementId);
	if(element){
		element.style.display='';
	}
}
function hide(elementId){
	var element = document.getElementById(elementId);
	if(element){
		element.style.display='none';
	}
}
</script>

</head>
<body>
<form action="" name="search">
  <input type="text" name="keyword" id="keyword" onkeydown="start()">
  <input type="button" value="검색">
  <div id="suggest" style="display:; position:absolute; left:0px; top:30px;">
  <div id="suggestList"></div>
</form>
</body>
</html>
