<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*  함수 선언 function함수명(){}  */
	function chk() {
		if (!frm.title.value) {
			alert("제목을 입력하세요.");
			frm.title.focus();
			return false;/* return값이 false이면 submit을 눌러도 페이지이동 안함 */
		}
		if (!frm.name.value) {
			alert("이름을 입력하세요.");
			frm.name.focus();
			return false;/* return값이 false이면 submit을 눌러도 페이지이동 안함 */
		}
		if (frm.content.value.legnth() == 0) {
			alert("내용을 입력하세요");
			frm.content.focus();
			return false;/* return값이 false이면 submit을 눌러도 페이지이동 안함 */
		}
		return true;/* return값이 true이므로 페이지 이동. */
	}
</script>


</head>
<body>
	<h1>게시판</h1>
	<form action="Board" name="frm" method="post" onsubmit="return chk()"> <!-- 함수호출 함수명() -->
		<table border="1" bgcolor="yellow">
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="content" rows=10 cols=30></textarea></td>
			</tr>
			<tr>
				<td colspan=2><input type="submit" value="확인"> <input
					type="reset" value="취소"></td>
		</table>
	</form>
</body>
</html>
