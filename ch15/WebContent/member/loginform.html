<script type="text/javascript">
function chk(){
	var id = document.getElementById('id');
	var pwd = document.getElementById('password');
	if(!id.value){
		alert("id를 입력하세요");
		id.focus();
		return false;
	}
	if(!pwd.value){
		alert("비밀번호를 입력하세요");
		pwd.focus();
		return false;
	}
	return true;
}
</script>
<script>
function app(){
	window.location.href="joinProc1.jsp";
}

</script>
</head>
