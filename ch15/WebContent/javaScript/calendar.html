<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>카렌다</title>
<!-- Calendar 객체 메소드 
	getFullYear(): -- 연
	getMonth(): -- 월(0~11까지의 값)
	getDate(): -- 일
	getDay():  -- 요일(일(0),~토(6))
	getHours(): -- 시간
	getMinutes(): -- 분
	getSecond():  -- 초
	
	Date객체는 24시간제로 출력됨.
-->
<script type="text/javascript">
	var d = new Date();//Date객체 생성
	     h = d.getHours();//시(24시간제)
	     m = d.getMinutes();//분
	     s =d.getSeconds();
  time = h+"시"+m+"분"+s+"초";
  document.write(time+"<br>");
</script>
<script type="text/javascript">
var d = new Date();//Date객체 생성
h = d.getHours();//시(24시간제)
m = d.getMinutes();//분
s =d.getSeconds();

var h12 = (h>12)?(h-12):h;
var ampm = (h>12)?"오후":"오전";
/* 분 2자리 맞추기 */
var min_0 = (m<10)?"0":"";
/* 초 2자리 맞추기 */
var sec_0 = (s<10)?"0":"";

var time = ampm +" "+h12+":"+min_0+m+":"+sec_0+s;
document.write(time+"<br>");
</script>
<script type="text/javascript">
var d = new Date();
var year = d.getFullYear(),
      month = d.getMonth(),
      date = d.getDate(),
      day = d.getDay();

/* 요일 구분 */
switch(day){
	case 0: var dd = "일"; break;
	case 1: var dd = "월"; break;
	case 2: var dd = "화"; break;
	case 3: var dd = "수"; break;
	case 4: var dd = "목"; break;
	case 5: var dd = "금"; break;
	case 6: var dd = "토"; break;
	default: break;
}
document.write(year+"년");
document.write((month+1)+"월");
document.write(date+"일");
document.write(dd+"요일<br>");
</script>
</head>

</html>
