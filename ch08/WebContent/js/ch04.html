<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 문서내 여러 객체 선택</title>
</head>
<body>
	<ul>
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul>
	<button onclick="setColor()">클릭</button>

	<script>
		function setColor() {
			/* 특정 태그명의 배열형태로 선택하여 받음-getElementsByTagName(태그) */
			var li = document.querySelectorAll('li');
			//모든 요소 선택하여 속성 설정
			for (var i = 0; i < li.length; i++) {
				li[i].style.color = "green";
				li[i].style.backgroundColor = "orange";
			}
		}
	</script>
</body>
</html>
