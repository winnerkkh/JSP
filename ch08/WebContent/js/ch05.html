<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Text와 DOM</title>
</head>
<body>
  <div id="content"></div>
<script type="text/javascript">
/* 요소.innerText --text값 저장,
    요소.innerHTML -- html값 저장 */
    
	var content 
	      = document.querySelector('#content');/*id가 content인 요소 선택 */
	
	      //text 삽입
	      content.innerText = "<h1>aaaaaaaa</h1>";
	      //HTML 삽입
	      content.innerHTML +="<h1>new Text</h1>";
</script>
</body>
</html>
