<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>DOM </title>
</head>
<body>
<h1 id="title">여기를 변경해 주세요</h1>

<script type="text/javascript">
 var title = document.getElementById('title'); /* id로 직접 접근 */
	
 //속성값 접근
 title.style.color = 'white';
 title.style.background='orange';
 title.innerHTML += "JavaScript로 문서 조작";
</script>
</body>
</html>
