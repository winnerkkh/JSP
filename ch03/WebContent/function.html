<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 자바스크립트 함수의 선언과 사용 */
	function sum(a, b) {//매개변수 두개짜리 함수
		var result = a + b;/* 로컬변수 선언 : var 변수명; */
		return result;
	}
	//전역변수 선언
	var r = sum(10, 20);
	document.write("결과" + r);
</script>
</head>
<body>

</body>
</html>
