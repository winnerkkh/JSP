<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//값을 입력받아서 홀수 /짝수 여부를 출력하는 callback함수...
	var num = prompt("숫자를 입력하세요.");
	function isOdd(num) {
		if (num % 2 == 0)
			document.write('짝수입니다.');
		else
			document.write('홀수입니다.');
	}
	isOdd(num);
</script>
</head>
