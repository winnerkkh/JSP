<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 자바스크립트 비교연산자
	a==b;동등
	a!=b;같지않은
	a>b;a가 b보다 크다
	a<b:a가 b보다 작다
	a>=b; a가 b보다 크거나 같다.
	a<=b; a가 b보다 작거나 같다.
 -->
<script type="text/javascript">
	var number = 7;//숫자타입으로 선언
	for (var i = 1; i < 10; i++) {
		document.write(number * i + '<br>');
	}
</script>
</head>
