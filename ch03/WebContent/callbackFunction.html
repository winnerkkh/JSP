<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 콜백함수 = 특정 이벤트 발생시 호출되는 메소드,매개변수로 넘어가는 메소드 */
	function sum(a, b, callback) {
		//로컬변수 선언
		var result = a + b;
		callback();//콜백함수 호출
		return result;//결과 리턴
	}
	
	//콜백함수 선언
	var r = sum(10, 20, function() {/* 무명함수 */
		alert('a+b를 더했습니다.');
	});
	
	//출력
	document.write("결과" + r);
</script>
</head>
<body>

</body>
</html>
